# Default MegaLinter configuration for smart-lint.sh
# This file is automatically generated when no .mega-linter.yml exists

# Enable common languages with sensible defaults
ENABLE:
  - GO
  - PYTHON
  - JAVASCRIPT
  - RUST
  - BASH
  - MARKDOWN
  - YAML
  - JSON

# Apply fixes automatically (matches smart-lint.sh behavior)
APPLY_FIXES: all

# Output configuration for script parsing - disable file reports to avoid caching issues
REPORT_OUTPUT_FOLDER: /tmp/megalinter-reports
SHOW_ELAPSED_TIME: true

# File filtering - exclude common build/cache directories
FILTER_REGEX_EXCLUDE: |
  (result/|/nix/store/|\.git/|node_modules/|\.venv/|target/|\.mypy_cache/|\.pytest_cache/|__pycache__/|megalinter-reports/|./megalinter-reports/)

# Disable noisy linters for automated use
DISABLE_LINTERS:
  - SPELL_CSPELL
  - COPYPASTE_JSCPD
  - REPOSITORY_SECRETLINT

# Shellcheck configuration - disable SC1091 for missing external files and exclude megalinter-reports
BASH_SHELLCHECK_ARGUMENTS: "--exclude=SC1091"
BASH_SHELLCHECK_DISABLE_ERRORS: true
BASH_FILTER_REGEX_EXCLUDE: "megalinter-reports/"

# Performance settings
PARALLEL: true
SHOW_SKIPPED_LINTERS: false
CLEAR_REPORT_FOLDER: true
LOG_LEVEL: "INFO"
